<h3>Browse Topics</h3>
        <hr>
        <div class="mb-2">
            <a href="{% url 'home' %}" class="topic-box text-decoration-none text-dark">All</a>
        </div>
        {% for topic in topics %}
            <div class="mb-2">
                <a href="{% url 'home' %}?q={{ topic.name }}" class="topic-box text-decoration-none text-dark">{{ topic.name }}</a>
            </div>
            
        {% endfor %}
